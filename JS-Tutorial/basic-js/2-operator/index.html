<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators in Js</h1>
    <script>
        let x = 10;
        let y = 4;

        //Artimatic operation operations
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x % y);
        console.log(x / y);
        console.log(x ** y);

        //increment opertation
        console.log(++x);
        console.log(++y);
        console.log(y++);
        console.log(x++);

        //assignment operator
        x += 5;
        y += 11;

        //comparison oprator
        console.log(x < y)

        console.log(x === y)

        console.log(1 === 1)
        console.log("1" === 1)
        console.log("1" == 1)
        console.log(true == 1)

        let mark = 96
        mark > 95 ? console.log("Excellent") : console.log("good")

        let midexam = "good";
        let assignment = "Excellernt";
        let status = midexam || assignment;
        console.log(status)


    </script>
</body>
</html>
